<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Animation Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>

        :root {
            --card-width: 12.5vw;
        }

        body {
            margin: 2rem;
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            font: 800 3em system-ui;
        }

        .green {
            background-color: green;
        }


        /* Dont Need it */


        .muscle-app {
            width: 100%;
            height: 50vh;
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: space-evenly;
            background-color: black;
            /* padding-top: 20vh; */
            overflow: hidden;
            font-size: 16px;
        }

        .muscle-card {
            display: flex;
            flex-direction: column;
            align-items:flex-start;
            /* justify-content: center; */
            /* background-color: red; */
            width: 12.5vw;
            height: 50vh;
            /* padding-top: 8vh; */
            overflow: hidden;
        }

        .icon-container {
            /* background-color: rgba(51, 255, 0, 0.663); */
            /* height: 9vw; */
            width: 12.5vw;
            z-index: 5;
        }

        .muscle-icon {
            background-size: cover;
            background-repeat: no-repeat;
            margin: auto auto;
            height: 9vw;
            width: 10vw;
        }

        .muscle-icon.gallons {
            /* background-image: url('./assets/pump_jack2.svg'); */
        }

        .tag {
            background-image: url('./assets/Tan_Tag3.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
            height: 100%;
            width: 12.5vw;
            position: relative;
            top: -8vh;
            /* overflow: hidden; */
            color: black;
            font-size: .5em;
            display: flex;
            flex-direction: column;
            /* align-items:center; */
            justify-content:flex-start;
            padding: 10vh 0;
            text-align: center;
        }

        .amount {
            font-size: calc(3.5vw);
            height: auto;
            width: 100%;
        }

        .description {
            width: 100%;
            height: 25vh;
            font-weight: 400;
            font-size: calc(1.2vw);
        }

        @keyframes icon-slide {
            from {
                margin-top: -300%;
                /* width: 300%; */
                opacity: 0;
            }

            to {
                margin-top: 0%;
                /* width: 100%; */
                opacity: 1;
            }
        }

        @keyframes bg-slide {
            from {
                margin-top: 300%;
                /* width: 300%; */
                opacity: 1;
            }

            to {
                margin-top: 0%;
                /* width: 100%; */
                opacity: 1;
            }
        }


        .move-icon {
            animation: icon-slide 2s ease-in-out;
        }

        .move-bg {
            animation: bg-slide 2s ease-in-out;
        }

        .circle-back {
            /* width: 10vw;
            height: 10vw;
            background-color: black;
            margin: auto auto;
            border-radius: 50%;
            position: relative;
            top: -20vh; */
        }

        .title {
            font-size: 4vw;
            text-align: center;
            font-weight: 500;
            color: #F26522;
        }

    </style>
</head>
<body style="background-color: black;">
    <!-- <div class="green" style="height: 100vh;"></div> -->
    <h1 class="title">Rolfson Muscle</h1>
    <div class="muscle-app">
        <div class="muscle-card gallons">
            <div class="icon-container">
                <div class="muscle-icon">
                    <img style="" src="./assets/pump_jack2.svg" alt="">
                </div>
            </div>
            <div class="tag">
                <div class="circle-back"></div>
                <div class="amount">20+</div>
                <div class="description">Million Gallons<br>Delivered Per Month</div>
            </div>
        </div>
        <div class="muscle-card trucks">
            <div class="icon-container">
                <div class="muscle-icon">
                    <img style="" src="./assets/tanker.svg" alt="">
                </div>
            </div>
            <div class="tag">
                <div class="amount">+140</div>
                <div class="description">Trucks<br>Available</div>
            </div>
        </div>
        <div class="muscle-card msa">
            <div class="icon-container">
                <div class="muscle-icon">
                    <img style="" src="./assets/notes.svg" alt="">
                </div>
            </div>
            <div class="tag">
                <div class="amount">+300</div>
                <div class="description">Master Service<br>Agreements</div>
            </div>
        </div>
        <div class="muscle-card storage">
            <div class="icon-container">
                <div class="muscle-icon">
                    <img style="" src="./assets/barrel.svg" alt="">
                </div>
            </div>
            <div class="tag">
                <div class="amount">+2.2</div>
                <div class="description">Million Gallons of<br>Fuel Storage Capacity</div>
            </div>
        </div>
        <div class="muscle-card tanks ">
            <div class="icon-container">
                <div class="muscle-icon">
                    <img style="" src="./assets/silos.svg" alt="">
                </div>
            </div>
            <div class="tag">
                <div class="amount">+2000 </div>
                <div class="description">Tanks in<br>the Field</div>
            </div>
        </div>
    </div>
    <!-- <div class="green" style="height: 100vh;"></div> -->
    <script>

        const musclesCards = document.querySelectorAll('.tag');
        const muscleIcons = document.querySelectorAll('.muscle-icon');
        console.log(musclesCards);

        // muscleIcons.forEach(cardi => {
        //     cardi.classList.add('move-icon')
        // })

        const appObeserver = new IntersectionObserver(apps => {
            apps.forEach(app => {
                if (app.isIntersecting) {
                    musclesCards.forEach((card, i) => {
                        setTimeout(() => {
                            // card.style.visibility = 'visible';
                            card.classList.add('move-bg');
                        }, i * 120);
                    });

                    muscleIcons.forEach((icon, i) => {
                        console.log(icon);
                        setTimeout(() => {
                            // icon.style.visibility = 'visible';
                            icon.classList.add('move-icon');
                        }, i * 120);
                    });
                }
            });
        });

        appObeserver.observe(document.querySelector('.muscle-app'));

    </script>
</body>
</html>
